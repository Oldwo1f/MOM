
<div class="row" ng-controller="profileCtrl">
	<div class="col-lg-12">


		<p><button class="btn  btn-lg" ng-click="ngclickChangePassword()" ng-class="{'btn-success' : changePasswordSucceed, 'btn-default': !changePasswordSucceed}"> Changer de mot de passe</button></p>
		<p><button class="btn btn-default btn-lg" ng-click="ngclickChangeEmail()" ng-class="{'btn-success' : changeEmailSucceed, 'btn-default': !changeEmailSucceed}"> Changer d'adresse email</button></p>

		<div class="lightbox col-md-8 col-lg-8 " ng-show="lightboxChangePassword">
			<button type="button" class="close" ng-click="lightboxChangePassword = false; closeLightChangePassword()">×</button>
			<h1>Changement de mot de passe</h1>
			<form action=""   ng-submit="changePassword()"  method="post">
				<div class="form-group" rel="oldPassword">
					<label for="oldPassword">Ancien mot de passe</label>
					<input class="form-control ng-pristine ng-invalid ng-invalid-required" type="password" name="oldPassword"  ng-model="oldPassword"  required>
				</div>
				<div class="form-group" rel="newPassword">
					<label for="newPassword">Nouveau mot de passe</label>
					<input class="form-control ng-pristine ng-invalid ng-invalid-required" type="password" name="newPassword"  ng-model="newPassword"  required>
				</div>
				<div class="form-group" rel="newPassword">
					<label for="confirmNewPassword">Confirmation mot de passe</label>
					<input class="form-control ng-pristine ng-invalid ng-invalid-required" type="password" name="confirmNewPassword"  ng-model="confirmNewPassword"  required>
				</div>
				
				<div class="handleErrors"></div>
				<button type="submit" class="btn btn-default" >Enregistrer</button>
			</form>
		</div>
		<div class="lightbox col-md-8 col-lg-8 " ng-show="lightboxChangeEmail">
			<button type="button" class="close" ng-click="lightboxChangeEmail = false; closeLightChangeEmail()">×</button>
			<h1>Changement d'adresse email</h1>
			<form action=""   ng-submit="changeEmail()"  method="post">
				<div class="form-group" rel="oldPassword">
					<label for="newEmail">Nouvelle adresse email</label>
					<input class="form-control ng-pristine ng-invalid ng-invalid-required" type="text" name="newEmail"  ng-model="newEmail" placeholder="Nouvelle adresse email" required>
				</div>
				<div class="handleErrors"></div>
				<button type="submit" class="btn btn-default" >Enregistrer</button>
			</form>
		</div>

	</div>
</div>
